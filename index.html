<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardMate - Strategic Card Battle</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='8' fill='%23ffffff'/%3E%3Crect x='5' y='5' width='90' height='90' rx='6' fill='%232c3e50'/%3E%3Ctext x='50' y='40' font-size='24' text-anchor='middle' fill='%23e74c3c'%3E‚ô•%3C/text%3E%3Ctext x='30' y='65' font-size='24' text-anchor='middle' fill='%233498db'%3E‚ô¶%3C/text%3E%3Ctext x='70' y='65' font-size='24' text-anchor='middle' fill='%23f39c12'%3E‚ô£%3C/text%3E%3Ctext x='50' y='85' font-size='24' text-anchor='middle' fill='%239b59b6'%3E‚ô†%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="start-screen">
        <!-- Audio Settings Button -->
        <button id="audio-settings-btn-start" class="audio-settings-btn" title="Audio Settings">üîä</button>
        
        <!-- Floating Suit Symbols -->
        <div class="floating-suits">
            <span class="floating-suit heart" style="top: 10%; left: 10%; animation-delay: 0s;">‚ô•</span>
            <span class="floating-suit diamond" style="top: 20%; left: 80%; animation-delay: 1s;">‚ô¶</span>
            <span class="floating-suit spade" style="top: 70%; left: 15%; animation-delay: 2s;">‚ô†</span>
            <span class="floating-suit club" style="top: 80%; left: 85%; animation-delay: 3s;">‚ô£</span>
            <span class="floating-suit heart" style="top: 40%; left: 5%; animation-delay: 1.5s;">‚ô•</span>
            <span class="floating-suit diamond" style="top: 60%; left: 90%; animation-delay: 2.5s;">‚ô¶</span>
            <span class="floating-suit spade" style="top: 30%; left: 85%; animation-delay: 0.5s;">‚ô†</span>
            <span class="floating-suit club" style="top: 50%; left: 10%; animation-delay: 3.5s;">‚ô£</span>
            <span class="floating-suit heart" style="top: 15%; left: 50%; animation-delay: 2s;">‚ô•</span>
            <span class="floating-suit diamond" style="top: 85%; left: 50%; animation-delay: 1s;">‚ô¶</span>
            <span class="floating-suit spade" style="top: 25%; left: 25%; animation-delay: 3s;">‚ô†</span>
            <span class="floating-suit club" style="top: 75%; left: 70%; animation-delay: 0.5s;">‚ô£</span>
        </div>
        
        <div class="start-content">
            <h1 class="game-title">CardMate Battle</h1>
            <p class="game-subtitle">A Strategic Card Battle Game</p>
            
            <div class="start-buttons">
                <button id="start-game-btn" class="btn btn-large btn-primary">Start Game</button>
                <button id="view-instructions-btn" class="btn btn-large">Instructions</button>
                <button id="view-archive-btn" class="btn btn-large">Card Archive</button>
                <button id="view-cards-btn" class="btn btn-large">Card Abilities</button>
                <button id="view-suits-btn" class="btn btn-large">Suit Significance</button>
            </div>
        </div>
    </div>

    <div class="game-container" id="game-container" style="display: none;">
        <!-- Header -->
        <header>
            <h1>CardMate Battle</h1>
            <div class="header-buttons">
                <button id="audio-settings-btn-game" class="btn audio-settings-btn-game" title="Audio Settings">üîä</button>
                <button id="new-game-btn" class="btn">New Game</button>
                <button id="game-instructions-btn" class="btn">Instructions</button>
                <button id="game-archive-btn" class="btn">Card Archive</button>
                <button id="game-cards-btn" class="btn">Card Abilities</button>
                <button id="game-suits-btn" class="btn">Suits</button>
                <button id="back-to-menu-btn" class="btn">Main Menu</button>
            </div>
        </header>

        <!-- Computer Area -->
        <div class="player-area computer-area">
            <div class="player-info">
                <h2>Computer</h2>
                <div class="life-points">
                    <span class="label">Life:</span>
                    <span id="computer-life" class="life-value">100</span>
                    <span class="shield-display">üõ°Ô∏è <span id="computer-shield">0</span></span>
                </div>
                <div class="hand-count">
                    <span>Hand: <span id="computer-hand-count">0</span></span>
                </div>
                <div class="energy-display-inline">
                    <span class="energy-label-inline">Actions:</span>
                    <div id="computer-energy-orbs" class="energy-orbs-inline">
                        <!-- Energy orbs will be dynamically generated -->
                    </div>
                </div>
            </div>
            <div id="computer-field" class="field">
                <div class="field-slot" data-slot="0"></div>
                <div class="field-slot" data-slot="1"></div>
                <div class="field-slot" data-slot="2"></div>
            </div>
        </div>

        <!-- Game Messages -->
        <div id="game-messages" class="game-messages"></div>

        <!-- Turn Indicator -->
        <div id="turn-indicator" class="turn-indicator">
            <span id="turn-text">Game Starting...</span>
        </div>

        <!-- Player Area -->
        <div class="player-area player-area-main">
            <div id="player-field" class="field">
                <div class="field-slot" data-slot="0"></div>
                <div class="field-slot" data-slot="1"></div>
                <div class="field-slot" data-slot="2"></div>
            </div>
            <div class="player-info">
                <h2>You</h2>
                <div class="life-points">
                    <span class="label">Life:</span>
                    <span id="player-life" class="life-value">100</span>
                    <span class="shield-display">üõ°Ô∏è <span id="player-shield">0</span></span>
                </div>
                <div class="deck-info">
                    <span>Deck: <span id="player-deck-count">0</span></span>
                </div>
                <div class="energy-display-inline">
                    <span class="energy-label-inline">Actions:</span>
                    <div id="player-energy-orbs" class="energy-orbs-inline">
                        <!-- Energy orbs will be dynamically generated -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Player Hand -->
        <div id="player-hand" class="player-hand">
            <!-- Cards will be dynamically added here -->
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="draw-card-btn" class="btn" disabled>Draw Card (1 Action)</button>
            <button id="end-turn-btn" class="btn" disabled>End Turn</button>
        </div>
    </div>

    <!-- Card Detail Modal -->
    <div id="card-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-card-details"></div>
            <div id="modal-actions"></div>
        </div>
    </div>

    <!-- Info Modal -->
    <div id="info-modal" class="modal hidden">
        <div class="modal-content info-modal-content">
            <span class="close-info">&times;</span>
            <div id="info-modal-content"></div>
        </div>
    </div>

    <!-- Coin Flip Animation -->
    <div id="coin-flip-overlay" class="coin-flip-overlay hidden">
        <div class="coin-flip-container">
            <div class="coin" id="coin">
                <div class="coin-side coin-heads">HEADS</div>
                <div class="coin-side coin-tails">TAILS</div>
            </div>
            <div class="coin-result" id="coin-result"></div>
        </div>
    </div>

    <!-- Audio Settings Modal -->
    <div id="audio-modal" class="modal hidden">
        <div class="modal-content audio-modal-content">
            <span class="close-audio">&times;</span>
            <h2>üîä Audio Settings</h2>
            <div class="audio-controls">
                <div class="audio-control-item">
                    <label for="music-toggle">
                        <span class="audio-label">Background Music</span>
                        <input type="checkbox" id="music-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="audio-control-item volume-control">
                    <label for="music-volume">
                        <span class="audio-label">Music Volume</span>
                    </label>
                    <div class="volume-slider-container">
                        <input type="range" id="music-volume" min="0" max="100" value="10" class="volume-slider">
                        <span class="volume-percentage" id="music-volume-text">10%</span>
                    </div>
                </div>
                <div class="audio-control-item">
                    <label for="sfx-toggle">
                        <span class="audio-label">Sound Effects</span>
                        <input type="checkbox" id="sfx-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="audio-control-item volume-control">
                    <label for="sfx-volume">
                        <span class="audio-label">SFX Volume</span>
                    </label>
                    <div class="volume-slider-container">
                        <input type="range" id="sfx-volume" min="0" max="100" value="10" class="volume-slider">
                        <span class="volume-percentage" id="sfx-volume-text">10%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content game-over-modal-content">
            <h2 id="game-over-title"></h2>
            <p id="game-over-message"></p>
            <div class="game-over-buttons">
                <button id="new-game-game-over-btn" class="btn btn-large btn-primary">New Game</button>
                <button id="home-game-over-btn" class="btn btn-large">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
